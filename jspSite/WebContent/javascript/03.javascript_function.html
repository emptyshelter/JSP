<script type="text/javascript">

	function hello(){
		/*

		var name = 'GUEST';

	}
	function hello3(name,count){
		for(var i=0; i<count; i++){
			window.document.write(name+' 님'+ "안녕하세요[hello3]<br/>");
		}
	};
	function hello4(name, msg, count){
		if(name == undefined){
			var name='GUEST';
		}
		if(msg == undefined){
			var msg= '앙녕하세요!!';
		}
		if(count == undefined){
			var count=1;
		}
		for(var i=0; i<count; i++){
			window.document.write(name+'님'+msg+"[hello4]<br/>");
		}
	};
	function add(a,b){
		var r = a+b;
		return r;
	};
	function sub(a,b){

		 return r;
